<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

 <ion-content [fullscreen]="true">

  <ion-list *ngFor="let recepie of recepies">
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ recepie.title }}</ion-card-title>
      <ion-card-subtitle>{{recepie.date}}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      {{recepie.description}}
    </ion-card-content>
  
    <ion-button fill="clear"><ion-icon name="trash-outline"></ion-icon>Obrisi</ion-button>
    <ion-button fill="clear"><ion-icon name="create-outline"></ion-icon>Izmeni</ion-button>
  </ion-card>
</ion-list>
</ion-content>
